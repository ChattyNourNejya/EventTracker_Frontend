<div class="col-md-6 offset-md-3">
  <h3>Create Event</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Event Name</label>
      <input
        type="text"
        class="form-control"
        id="eventName"
        [(ngModel)]="event.eventName"
        name="eventName"
      />
    </div>
    <div class="form-group">
      <label>Date</label>
      <input
        type="date"
        class="form-control"
        id="eventDate"
        [(ngModel)]="event.date"
        name="eventDate"
      />
    </div>
    <div class="form-group">
      <label>Location</label>
      <input
        type="text"
        class="form-control"
        id="eventLocation"
        [(ngModel)]="event.location"
        name="eventLocation"
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea
        class="form-control"
        id="eventDescription"
        [(ngModel)]="event.description"
        name="eventDescription"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input
        type="url"
        class="form-control"
        id="eventImage"
        [(ngModel)]="event.image"
        name="eventImage"
      />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input
        type="number"
        class="form-control"
        id="eventPrice"
        [(ngModel)]="event.price"
        name="eventPrice"
      />
    </div>
    <div class="form-group">
      <label>URL</label>
      <input
        type="url"
        class="form-control"
        id="eventUrl"
        [(ngModel)]="event.url"
        name="eventUrl"
      />
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
